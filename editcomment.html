{% extends "base.html" %}
{% block content %}
  <h2>Edit Comment</h2>
  <form method="post">
    <div>
      <label class="comment-label">Comment</label>
      <textarea class ="comment-textarea" name="content" value="">{{text}}</textarea>
    </div>
    <br>
    <text class="error">{{error}}</text>
    <br>
    <input type="submit" value="Save">
  </form>
{% endblock %}
